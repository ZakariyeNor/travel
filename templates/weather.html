<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstra css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Hover css cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">

    <title>API Bank</title>
</head>
<body>
    <!-- Main Section -->
    <main class="weather-page cover">

        <!-- Requirement Section -->
        <section>

            <!-- Header Section -->
            <header>
                <!-- <nav> -->
                    <div class="btn-group" class="row">

                        <div class="col-12 align-baseline m-5 p-3">

                            <nav class="navbar navbar-expand-lg lights col-12" id="owna">
                                <!-- Home Icon -->
                            <a href="index.html">
                                <i class="fa-solid fa-house mx-3"></i>
                            </a>
                                <a class="nav-brand mx-3" href="weather.html">Weather</a>
                                <a class="nav-brand mx-3" href="holiday.html">Calendar</a>
                        
                            </nav>
                        </div>
                    </div>
            </header>

            <!-- Input section -->
            <article>
                <div id="main-input">
                    <div>
                        <h2 class="text-capitalize" id="input-data">find the weather today</h2>
                    </div>
                    <div class="col-12">
                        <input type="text" name="city-data" id="city-data" placeholder="Enter the city name">
                    </div>
                    <div class="col">
                        <button class="btn btn-success btn-lg">
                            Get the weather
                        </button>
                    </div>
                </div>

            <div class="result" id="weatherResult">
                
            </div>
            </article>

        </section>

        <!-- Post section -->
         <section>
            <article>
                <div id="main-post">
                    <div>
                        <h2 class="text-capitalize" id="post-data">Post weather</h2>
                    </div>
                    <div class="col-12">
                        <input type="text" id="postCity" placeholder="City Name">
                    </div>
                    <div class="col-12">
                        <input type="text" id="postTemp" placeholder="Temperature (e.g., 20°C)">
                    </div>
                    <div class="col-12">
                        <input type="text" id="postCondition" placeholder="Condition (e.g., Sunny)">
                    </div>
                    <div class="col">
                        <button class="btn btn-success btn-sm" onclick="postWeather()">
                            Post Weather
                        </button>
                    </div>
                </div>

            <div class="result" id="postResult">
                
            </div>
            </article>
        </section>

        <!-- Update section -->
        <section>
            <article>
                <div id="main-update">
                    <div>
                        <h2 class="text-capitalize" id="update-data">Update weather</h2>
                    </div>
                    <div class="col-12">
                        <input type="text" id="updateId" placeholder="City ID">
                    </div>
                    <div class="col-12">
                        <input type="text" id="updateTemp" placeholder="Temperature (e.g., 20°C)">
                    </div>
                    <div class="col-12">
                        <input type="text" id="updateCondition" placeholder="Condition (e.g., Sunny)">
                    </div>
                    <div class="col">
                        <button class="btn btn-info btn-sm" onclick="updateWeather()">
                            Update Weather
                        </button>
                    </div>
                </div>

            <div class="result" id="updateResult">
                
            </div>
            </article>
        </section>

        <!-- Delete section -->
        <section>
            <article>
                <div id="main-delete">
                    <div>
                        <h2 class="text-capitalize" id="delete-data">Update weather</h2>
                    </div>
                    <div class="col-12">
                        <input type="text" id="deleteId" placeholder="City ID">
                    </div>
                    <div class="col">
                        <button class="btn btn-danger btn-sm" onclick="deleteWeather()">
                            Delete Weather
                        </button>
                    </div>
                </div>

            <div class="result" id="postResult">
                
            </div>
            </article>
        </section>
 
    </main>

      <!-- Bootstrap js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

      <!-- Js external link -->
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <!-- Font awesome link  -->
    <script src="https://kit.fontawesome.com/44dbf25b5c.js" crossorigin="anonymous"></script>
</body>
</html>
